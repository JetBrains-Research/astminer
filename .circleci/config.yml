version: 2.1
jobs:
  # build with machine executor
  build:
    machine:
      image: ubuntu-1604:202101-01
    working_directory: ~/astminer
    steps:
      - checkout:
          path: ~/astminer
      - run:
          name: Installing Python 3.8
          command: |
            sudo apt-get install software-properties-common
            sudo add-apt-repository ppa:deadsnakes/ppa
            sudo apt-get update
            sudo apt-get install python3.8
            sudo apt-get -y install python3-pip
            ls -l /usr/bin/python*
            python3 --version
      - run:
          name: Installing backend GumTree parser for Python
          # for using pythonparser we need /tmp folder in PATH variable
          command: |
            pwd
            git clone https://github.com/JetBrains-Research/pythonparser pythonparser_tmp_dir
            pip3 install -r pythonparser_tmp_dir/requirements.txt
            mv pythonparser_tmp_dir/src/main/python/pythonparser/pythonparser_3.py /tmp/pythonparser
            chmod +x /tmp/pythonparser
            ls -l /tmp
      - run: 
          name: Build and tests
          command: |
              export PATH=$PATH:/tmp
              echo $PATH 
              ./gradlew build --stacktrace
              ./gradlew test --stacktrace

  # release
  release:
    machine:
      enabled: true
    working_directory: ~/astminer
    environment:
      GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout:
          path: ~/astminer
      - run: ./gradlew bintrayUpload "-PbranchName=$GIT_BRANCH"


  release-dev:
    machine:
      enabled: true
    working_directory: ~/astminer
    environment:
      CI_VERSION: << pipeline.number >>
      GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout:
          path: ~/astminer
      - run: ./gradlew bintrayUpload "-PciVersion=1.$CI_VERSION" "-PbranchName=$GIT_BRANCH"


workflows:
  version: 2

  # release with manual approval in CircleCI app
  deploy-library:
    jobs:
      - build
      - approve-release:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - release:
          requires:
            - approve-release
          filters:
            branches:
              only:
                - master
      - release-dev:
          requires:
            - build
          filters:
            branches:
              only:
                - master-dev
