# input directory (path to project)
inputDir: 'src/test/resources/methodSplitting/'
# output directory
outputDir: 'output'

# Parses Java & JavaScript files with ANTLR
parser:
  name: 'antlr'
  extensions: ['java', 'js']

filters:
  - name: 'by tree size' # exclude the trees that have > 1000 nodes
    maxTreeSize: 1000

# use file names as labels
# this selects the file level granularity
labelExtractor:
  name: 'file name'

# extract path-based representation in the code2vec format and save to disk
storage:
  name: 'Code2vec'
  maxPathLength: 5
  maxPathWidth: 5
